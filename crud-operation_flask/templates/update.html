{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>               <!--title will be same-->
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>           <!--task header will be same-->

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">          <!--when update button is clicked content of the update page will be posted-->
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
